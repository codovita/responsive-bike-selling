<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">
        <h1>BikeShop</h1>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/shop">Shop</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Your Next Adventure Starts Here</h2>
      <p>Explore our collection of bikes for every ride.</p>
      <a href="/shop" class="shop-btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Bikes Section -->
  <section class="products" id="product-list">
    <h2>Featured Bikes</h2>
    <div class="product-cards" id="product-cards">
      <!-- Products will be dynamically inserted here using JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BikeShop. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
